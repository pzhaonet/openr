text: "幸好 @dapeng 的这本书不走套路，压根没有一翻开就能把人给唬住的各种定义&理论。开门见山，简单明了，序言&前言过后就直接新手上路好happy。情怀&幽默部分我就不再强调了，因为一点点学下来我能感觉到他最大的诚意是放在最实在而并非花哨的地方。完全没有出版包袱，话都是大白话，一看就懂，而且实例多。所以从安装到写出第一行代码再到绘出第一幅图，并没有觉得太晦涩难懂。呃……话虽平淡，但天知道我写出第一行代码以及图片绘出来时有多激动……"
